<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet name="application.css" library="css" />
	<h:outputStylesheet name="bootstrap.min.css" library="css" />
	<h:outputScript name="jquery-3.3.1.min.js" library="js" />
	<h:outputScript name="scroll.js" library="js" />
	<h:outputStylesheet name="w3.css" library="css" />
</h:head>

<h:body>

	<div id="page">

		<div id="header" style="background: white">
			<ui:insert name="header">
				<ui:include src="/template/header.xhtml" />
			</ui:insert>
		</div>

		<div id="content" style="background: green">
			<ui:insert name="content">
			</ui:insert>
		</div>

		<div id="footer" style="background: grey">
			<ui:insert name="footer">
				<ui:include src="/template/footer.xhtml" />
			</ui:insert>
		</div>

	</div>

</h:body>
</html>
